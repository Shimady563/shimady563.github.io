<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheets" href="style.css">
    <title>Form</title>
</head>
<body>
    <button id="open-form">Open the form</button>
    <div class="hidden" id="popup">
        <form>
            <label for="name-input">ФИО</label>
            <input type="text" id="name-input" placeholder="Введите ФИО" required>
            <label for="email-input">Email</label>
            <input type="email" id="email-input" placeholder="Введите email" required>
            <label for="tel-input">Номер телефона</label>
            <input type="tel" id="tel-input" placeholder="Введите номер телефона" required>
            <label for="org-input">Организация</label>
            <input type="text" id="org-input" placeholder="Введите организацию" required>
            <label for="message-input">Сообщение</label>
            <textarea id="message-input" placeholder="Введите ваше сообщение" required></textarea>
            <input type="checkbox" id="check-input" required>
            <label for="check-input">Я согласен с политикой обратботки персональных данных</label>
            <button type="submit" id="submit-button">Отправить</button>
        </form>
    </div>
    <div id="massege-div" class="hidden"></div>
</body>
</html>
