<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="index.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<title>Form</title>
</head>
<body>
<div class="container-fluid">
	<div class="row p-5">
		<div class="col-12 text-center align-self-center">
			<button class="btn btn-info" id="open-form">Open the form</button>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-4">
			<div class="hidden" id="popup">
				<form id="form-to-submit" class="text-center px-5 py-3">
					<h3>Форма обратной связи</h3>
					<div class="form-group">
						<label for="name-input">ФИО</label>
						<input class="form-control" type="text" id="name-input" name="name" placeholder="Введите ФИО" required>
					</div>
					<div class="form-group">
						<label for="email-input">Email</label>
						<input class="form-control" type="email" id="email-input" name="email" placeholder="Введите email" required>
					</div>
					<div class="form-group">
						<label for="tel-input">Номер телефона</label>
						<input class="form-control" type="tel" id="tel-input" name="tel" placeholder="Введите номер телефона" required>
					</div>
					<div class="form-group">
						<label for="org-input">Организация</label>
						<input class="form-control" type="text" id="org-input" name="org" placeholder="Введите организацию" required>
					</div>
						<label for="message-input">Сообщение</label>
						<textarea class="form-control no-resize" id="message-input" name="message" placeholder="Введите ваше сообщение" required></textarea>
					<div class="form-group">
						<input class="form-check-input" type="checkbox" name="ch" id="check-input" required>
						<label for="check-input">Я согласен с политикой обратботки персональных данных</label>
					</div>
					<button class="btn btn-primary" type="submit" name="sub" id="submit-button">Отправить</button>
				</form>
			</div>
		</div>
	</div>
	<div id="message-div" class="hidden"></div>
</div>
</body>
</html>
